# Script pour Travis-CI

# Définition du langage sur Java
language: java

# Désactivation du sudo pour le script qui suit : les conteneurs Travis-CI ne le prennent pas en compte
sudo: false

# Commandes MAVEN demandées à Travis-CI
script:
  - mvn validate
  - mvn compile
  - mvn test
  - mvn verify

# Branches à ajouter à la compilation
branches:
  only:
  - master
  - develop
  - test&except

# Spécification des JDK avec lesquels compiler
jdk:
  - oraclejdk8

#Génération de la JavaDoc
after_success:
  - javadoc -private -sourcepath "src/main/java:src/main/ressources:src/test/java" -d /Users/pyrrha/IdeaProjects/aidons-les-fermiers/doc  marche.traitement.produits marche.traitement.marche marche.traitement.label marche.traitement.production marche.traitement.participant marche.traitement.exceptions